<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Party HQ</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Party HQ</h1>
      <h4>Build Your Own PARTY!!!!</h4>
      <h5>Select Your Size</h5>
      <div class="form-group">
        <form class="form-one">
          <div class="radio">
            <label>
              <input type="radio" name="flavor"  value=small checked>
              Small - $12
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value=medium>
              Medium - $14
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value=large>
              Large - $16
            </label>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
