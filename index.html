<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Party HQ</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Party HQ</h1>
      <h4>Build Your Own PARTY!!!!</h4>
      <h5>Select Your PARTY Size!!!!</h5>
        <form class="form-one">
          <div class="form-group">
          <label for="name">Enter Your Name</label>
          <input class="name" type="text" name="name">
          <div class="radio">
            <label>
              <input type="radio" name="size"  value=small checked>
              Small - $12
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=medium>
              Medium - $14
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value=large>
              Large - $16
            </label>
          </div>
          <h5>Select your PARTY toppings!!!</h5>
          <div class="meat">
            <input type="checkbox" name="topping" value=cheese>Extra Cheese - $1.00<br>
            <input type="checkbox" name="topping" value=sauce>Extra Sauce - $.50<br>
            <h5>Meat $1.00 each</h5>
            <input type="checkbox" name="topping" value=pepperoni> Pepperoni<br>
            <input type="checkbox" name="topping" value=sausage>Sausage<br>
            <input type="checkbox" name="topping" value=ham>Ham<br>
          </div>
          <div class='veggies'>
            <h5>Veggie/Fruit $.50 each</h5>
            <input type="checkbox" name="topping" value=onion>Onion<br>
            <input type="checkbox" name="topping" value=redPepper>Red Pepper<br>
            <input type="checkbox" name="topping" value=mushroom>Mushrooms<br>
            <input type="checkbox" name="topping" value=garlic>Crushed Garlic<br>
            <input type="checkbox" name="topping" value=pineapple>Pineapple<br>
            <input type="checkbox" name="topping" value=jalepeno>Jalepe&#241;o<br>
            <input type="checkbox" name="topping" value=tomato>Tomatoes<br>
          </div>

          <button class="btn" type="submit">Add to your order</button>
        </div>
        </form>
    </div>
  </body>
</html>
